<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-success mb-4"></h1>
    <div class="container ">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Enter Movie Name!!</h1>
            <form class="add mr-md-3">
                <input type="text" class="form-control m-auto" id="search" autocomplete="off" placeholder="Search">
                <button class="btn btn-light btn-block">Find</button>
            </form>
        </header>
        <ul></ul>
    </div>
    <script>
     
const url = 'http://www.omdbapi.com/?apikey=25dd6efd&';
const button = document.querySelector("button");
const form = document.querySelector("form");
const ul = document.querySelector("ul");

button.addEventListener("click", e =>{
    e.preventDefault();
    const search = url + 't=' + document.getElementById("search").value.trim();
    fetchData(search);
    form.reset();
    // console.log(search);
});


function fetchData(search){
    // console.log(search);
    fetch(search).then((response) => {
    // console.log('resolved', response);
    return response.json();
    }).then((data)=> {
        display(data);
    })
    .catch((err) =>
    {
        // console.log('rejected', err);
    });
}

function display(data){
    const dis = `
    <li>Moive : ${data.Title}</li>
    <li>Year : ${data.Year}</li>
    <li>Language : ${data.Language}</li>
    <li>Rated : ${data.Rated}</li>
    <li>Movie Type : ${data.Type}</li>
    <li>Genre : ${data.Genre}</li>
    <li>Actors : ${data.Actors}</li>
    <li>IMDB Ratings : ${data.imdbRating}</li>
    `;    
    ul.innerHTML = dis;
}
    </script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
